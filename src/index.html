<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Aí!</title>
    <!--icone-->
    <link rel="icon" href="/calcula-ai/src/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- FONTE-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/calcula-ai/src/style/css.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:   #cc6600    ;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/calcula-ai/src/img/icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Calcula Aí
          </a>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="calculadora">
        <div class="visor"></div>
        <div class="botoes">
            <div class="botao1 botaoTamanho">7</div>
            <div class="botao2 botaoTamanho">8</div>
            <div class="botao3 botaoTamanho">9</div>
            <div class="botao4 botaoTamanho">+</div>
            <div class="botao5 botaoTamanho">4</div>
            <div class="botao6 botaoTamanho">5</div>
            <div class="botao7 botaoTamanho">6</div>
            <div class="botao8 botaoTamanho">-</div>
            <div class="botao9 botaoTamanho">1</div>
            <div class="botao10 botaoTamanho">2</div>
            <div class="botao11 botaoTamanho">3</div>
            <div class="botao12 botaoTamanho">X</div>
            <div class="botao13 botaoTamanho">0</div>
            <div class="botao14 botaoTamanho">.</div>
            <div class="botao15 botaoTamanho">=</div>
            <div class="botao16 botaoTamanho">/</div>
        </div>
    </div>
</body>
</html>
