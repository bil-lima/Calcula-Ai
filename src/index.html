    <nav class="navbar navbar-light" style="background-color:   #cc6600    ;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Calcula Aí
          </a>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="calculadora">
        <div id="visor">0</div>
        <div id="botoes">
            <div onclick='adicionarNumero(7)' id='num' class="botaoTamanho">7</div>
            <div onclick='adicionarNumero(8)' id='num' class="botaoTamanho">8</div>
            <div onclick='adicionarNumero(9)' id='num' class="botaoTamanho">9</div>
            <div onclick='adicionarNumero("+")' id='num' class="botaoTamanho">+</div>

            <div onclick='adicionarNumero(4)' id='num' class="botaoTamanho">4</div>
            <div onclick='adicionarNumero(5)' id='num' class="botaoTamanho">5</div>
            <div onclick='adicionarNumero(6)' id='num' class="botaoTamanho">6</div>
            <div onclick='adicionarNumero("-")' id='num' class="botaoTamanho">-</div>

            <div onclick='adicionarNumero(1)' id='num' class="botaoTamanho">1</div>
            <div onclick='adicionarNumero(2)' id='num' class="botaoTamanho">2</div>
            <div onclick='adicionarNumero(3)' id='num' class="botaoTamanho">3</div>
            <div onclick='adicionarNumero("*")' id='num' class="botaoTamanho">X</div>

            <div onclick='adicionarNumero(0)' id='num' class="botaoTamanho">0</div>
            <div id='limpar' class="botaoTamanho" onclick='location.reload()'>CE</div>
            <div onclick='calculo()' id='igual' class="botaoTamanho">=</div>
            <div onclick='adicionarNumero("/")' id='num' class="botaoTamanho">/</div>
        </div>
        
    </div>
