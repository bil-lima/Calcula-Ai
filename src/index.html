<body>
    <nav class="navbar navbar-light" style="background-color:   #cc6600    ;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Calcula Aí
          </a>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="calculadora">
        <div id="visor">0</div>
        <div id="botoes">
            <div onclick='adicionarNumero(this)' id='num7' class="botaoTamanho" data-num="7">7</div>
            <div onclick='adicionarNumero(this)' id='num8' class="botaoTamanho" data-num="8">8</div>
            <div onclick='adicionarNumero(this)' id='num9' class="botaoTamanho" data-num="9">9</div>
            <div id='adicionar' class="botaoTamanho">+</div>

            <div onclick='adicionarNumero(this)' id='num4' class="botaoTamanho" data-num="4">4</div>
            <div onclick='adicionarNumero(this)' id='num5' class="botaoTamanho" data-num="5">5</div>
            <div onclick='adicionarNumero(this)' id='num6' class="botaoTamanho" data-num="6">6</div>
            <div id='subtrair' class="botaoTamanho">-</div>

            <div onclick='adicionarNumero(this)' id='num1' class="botaoTamanho" data-num="1">1</div>
            <div onclick='adicionarNumero(this)' id='num2' class="botaoTamanho" data-num="2">2</div>
            <div onclick='adicionarNumero(this)' id='num3' class="botaoTamanho" data-num="3">3</div>
            <div id='multiplicar' class="botaoTamanho">X</div>

            <div onclick='adicionarNumero(this)' id='num0' class="botaoTamanho" data-num="0">0</div>
            <div id='limpar' class="botaoTamanho" onclick='location.reload()'>CE</div>
            <div id='igual' class="botaoTamanho">=</div>
            <div id='dividir' class="botaoTamanho">/</div>
        </div>
        
    </div>
